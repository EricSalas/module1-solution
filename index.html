<!DOCTYPE html>
<html ng-app="LunchCheck">
<head>
<meta charset="utf-8">
	<title>Module 1 solution</title>
	


<style type="text/css">
	
.red{
color: red;
}

.green{
	color: green;
}

.red_border{
	border-color: red;
}

.green_border{
	border-color: green;
}
</style>


</head>
<body>
<h1>Module 1 solution</h1>

<div ng-controller="LunchCheckController">
	

<label>Enter intems you usually eat:
</label>
<input type="text" ng-model="items" ng-class="{red_border: (color=='red'), green_border: (color=='green')}">
<button ng-click="checkItems();">Check if too much!</button>
<br>
<br>
<div ng-class="{red : (color=='red'), green: (color=='green')}">
{{message}}
</div>

</div>

<script type="text/javascript" src="scripts/angular.min.js"></script>
	<script type="text/javascript" src="scripts/app.js"></script>

</body>
</html>
